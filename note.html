// 1.3 moveTo and lineTo
    * fillRect() = Combination of using rect() followed by fill(). rect() defines a rectangle path but does not render it; must be followed by fill() or stroke().
    
    * moveTo(x, y); Moves the starting point of a new sub-path to the coordinates (x, y) without drawing anything.
    
    * lineTo(x, y); Draws a straight line from the current drawing point to a new point you specify (x,y). To actually see the line, you must call stroke() afterwards.

    So in conclusion:
    - fillRect(): Quick and direct way to draw a filled rectangle.
    - rect() + fill(): Define a rectangle as part of a path, then fill it.
    - moveTo() + lineTo() + fill(): Create custom shapes by drawing lines and then filling the enclosed area.


    // Drawing a closed path
    ctx.beginPath(); // Begin a path or reset the current path
    ctx.moveTo(50, 50); // Move to start point
    ctx.lineTo(150, 50); // Draw line to the right
    ctx.lineTo(150, 150); // Draw line down
    ctx.lineTo(50, 150); // Draw line to the left
    ctx.lineTo(50, 50); // Connect back to the start
    ctx.fill(); // Fill the path

 //08.05.2024 #1.2 Paths
    To draw a rectangle:
    1. `beginPath()`: Start a new path. It is necessary before drawing new shapes if you are not starting from a blank canvas.
    2. `rect()`: Use this to define the rectangle. It doesn't draw anything by itself.
    3. `fillStyle` or `strokeStyle`: Set the style for the rectangle. `fillStyle` sets the color or style to use inside the shapes, and `strokeStyle` sets the color or style of the line for the shapes.
    4. `fill()` or `stroke()`: Use `fill()` to fill the rectangle with the `fillStyle` or use `stroke()` to outline the rectangle with the `strokeStyle`.

1. Access the canvas element in HTML using JavaScript:
  const canvas = document.querySelector('canvas');
2. Obtain the context (the "brush" for drawing) from the canvas:
   - Use `getContext()` method on the canvas element to get the drawing context.
   - Pass '2d' to select the 2D rendering context.
   var ctx = canvas.getContext('2d');
3. Set the size of the canvas:
   - In CSS: Controls the display size in the UI.
   - In JavaScript: Sets the resolution of the canvas, affecting drawing clarity.
     canvas.width = 500; // Set width in pixels
     canvas.height = 300; // Set height in pixels
4. Draw a rectangle (square):
   - The origin (0,0) is at the top-left corner.
   - The 'x' axis extends to the right and the 'y' axis extends downward.
   - Use `fillRect(x, y, width, height)` to draw the rectangle.
